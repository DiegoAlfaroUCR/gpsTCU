<!DOCTYPE html>
<html>
<head>
    <title>Mapa en Tiempo Real</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h2>Seguimiento GPS en Tiempo Real</h2>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([40.758896, -73.985130], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var marker = L.marker([40.758896, -73.985130]).addTo(map);
        var route = L.polyline([], {color: 'red'}).addTo(map);
        
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('gps_update', function(data) {
            var newPos = [data.lat, data.lon];
            marker.setLatLng(newPos);
            map.setView(newPos, 15);
            route.addLatLng(newPos);
        });
    </script>
</body>
</html>
